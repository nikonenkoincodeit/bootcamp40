<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="../js/timer.js" type="module"></script>
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <a href="/" class="btn btn-secondary" tabindex="-1" role="button"
          >Back</a
        >

        <div class="mt-5">
          <h1 class="text-center mb-4">
            Скільки часу пройшло від Дня Народження.
          </h1>

          <div class="vstack gap-2">
            <div class="hstack gap-4">
              <h3 class="fw-semibold mb-0">День народження:</h3>
              <div class="mb-0">
                <input
                  type="date"
                  class="form-control js-birthday"
                  name="birthday"
                />
              </div>
              <span
                class="font-monospace fw-semibold fs-3 text-muted birthday"
              ></span>
            </div>

            <div class="hstack gap-4">
              <h3 class="fw-semibold mb-0">Пройшло:</h3>

              <span
                class="font-monospace fw-semibold fs-3 text-muted js-timer"
              ></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
